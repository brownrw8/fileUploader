<div class="container">
    <h3>View List</h3>
    <div>
        <p><em>View list of uploaded files.</em></p>
    </div>
    <div class="container">
        <div ng-show="!!list.notify" class="alert alert-info">{{list.notify}}</div>
        <div class="col-sm-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button class="btn btn-default" ng-click="list.load()">
                        <span class="glyphicon glyphicon-refresh"></span> Refresh
                    </button>
                </div>
            </div>
        </div>
        <div ng-show="!!list.files">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Upload Date</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in list.files">
                    <td>{{file.originalName}}</td>
                    <td>{{file.title}}</td>
                    <td>{{file.description}}</td>
                    <td>{{file.uploaded | date }}</td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click="list.download(file.name)">
                            <span class="glyphicon glyphicon-download"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-hide="!!list.files">
            <div>
                <p><em>No results found.</em></p>
            </div>
        </div>
    </div>
</div>
